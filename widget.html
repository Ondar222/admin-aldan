<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü–æ–∫—É–ø–∫–∞ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f9fa;
        color: #333;
      }

      .widget-container {
        max-width: 500px;
        margin: 20px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .widget-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 24px;
        text-align: center;
      }

      .widget-header h2 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .widget-header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .widget-form {
        padding: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .amount-options {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 8px;
      }

      .amount-option {
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
      }

      .amount-option:hover {
        border-color: #667eea;
        background: #f8f9ff;
      }

      .amount-option.selected {
        border-color: #667eea;
        background: #667eea;
        color: white;
      }

      .amount-option .amount {
        font-size: 18px;
        font-weight: 600;
      }

      .amount-option .label {
        font-size: 12px;
        opacity: 0.8;
      }

      .hidden-fields {
        display: none;
      }

      .hidden-fields input {
        display: none;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 16px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 16px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ê–ª—å—Ñ–∞-–ë–∞–Ω–∫–∞ */
      #alfa-payment-button {
        width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <div class="widget-header">
        <h2>üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω—ã–π —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç</h2>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Å—É–º–º—É –∏ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è</p>
      </div>

      <form class="widget-form" id="certificateForm">
        <div class="form-group">
          <label>–°—É–º–º–∞ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞</label>
          <div class="amount-options">
            <div class="amount-option" data-amount="3000">
              <div class="amount">‚ÇΩ3,000</div>
              <div class="label">–ë–∞–∑–æ–≤—ã–π</div>
            </div>
            <div class="amount-option" data-amount="5000">
              <div class="amount">‚ÇΩ5,000</div>
              <div class="label">–°—Ç–∞–Ω–¥–∞—Ä—Ç</div>
            </div>
            <div class="amount-option" data-amount="10000">
              <div class="amount">‚ÇΩ10,000</div>
              <div class="label">–ü—Ä–µ–º–∏—É–º</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>–§–ò–û –ø–æ–ª—É—á–∞—Ç–µ–ª—è *</label>
          <input
            type="text"
            class="clientInfo"
            id="recipientName"
            name="recipientName"
            required
          />
        </div>

        <div class="form-group">
          <label>Email –ø–æ–ª—É—á–∞—Ç–µ–ª—è *</label>
          <input
            type="email"
            class="clientEmail"
            id="recipientEmail"
            name="recipientEmail"
            required
          />
        </div>

        <div class="form-group">
          <label>–¢–µ–ª–µ—Ñ–æ–Ω –ø–æ–ª—É—á–∞—Ç–µ–ª—è *</label>
          <input
            type="tel"
            class="clientPhone"
            id="recipientPhone"
            name="recipientPhone"
            required
          />
        </div>

        <div class="form-group">
          <label>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
          <textarea
            class="order"
            id="message"
            name="message"
            placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è..."
          ></textarea>
        </div>

        <!-- –°–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è –¥–ª—è –ê–ª—å—Ñ–∞-–ë–∞–Ω–∫–∞ -->
        <div class="hidden-fields">
          <input type="text" class="orderNumber" id="orderNumber" value="" />
          <input type="text" class="amount" id="amount" value="" />
        </div>
      </form>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç –ê–ª—å—Ñ–∞-–ë–∞–Ω–∫–∞ -->
    <script
      id="alfa-payment-script"
      type="text/javascript"
      src="https://testpay.alfabank.ru/assets/alfa-payment.js"
    ></script>

    <div
      id="alfa-payment-button"
      data-token="pfcr5js74l5jnsqcsrms960nok"
      data-gateway="test"
      data-client-info-selector=".clientInfo"
      data-amount-selector=".amount"
      data-version="1.0"
      data-order-number-selector=".orderNumber"
      data-language="ru"
      data-stages="1"
      data-return-url="https://admin-aldan-mihrggpyf-ondar222s-projects.vercel.app/api/payment/success"
      data-fail-url="https://admin-aldan-mihrggpyf-ondar222s-projects.vercel.app/api/payment/fail"
      data-amount-format="rubli"
      data-description-selector=".order"
      data-email-selector=".clientEmail"
      data-button-text="–û–ø–ª–∞—Ç–∏—Ç—å —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç"
    ></div>

    <script>
      // –í—ã–±–æ—Ä —Å—É–º–º—ã
      const amountOptions = document.querySelectorAll(".amount-option");
      const amountInput = document.getElementById("amount");
      const orderNumberInput = document.getElementById("orderNumber");

      amountOptions.forEach((option) => {
        option.addEventListener("click", () => {
          amountOptions.forEach((opt) => opt.classList.remove("selected"));
          option.classList.add("selected");
          amountInput.value = option.dataset.amount;

          // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞
          const orderNumber =
            "CERT_" +
            Date.now() +
            "_" +
            Math.random().toString(36).substr(2, 9);
          orderNumberInput.value = orderNumber;
        });
      });

      // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã –ø–µ—Ä–µ–¥ –æ–ø–ª–∞—Ç–æ–π
      function validateForm() {
        const requiredFields = [
          "recipientName",
          "recipientEmail",
          "recipientPhone",
        ];
        const missingFields = [];

        requiredFields.forEach((fieldId) => {
          const field = document.getElementById(fieldId);
          if (!field.value.trim()) {
            missingFields.push(
              field.previousElementSibling.textContent.replace(" *", "")
            );
          }
        });

        if (!amountInput.value) {
          missingFields.push("–°—É–º–º–∞ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞");
        }

        if (missingFields.length > 0) {
          alert(
            "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è:\n" +
              missingFields.join("\n")
          );
          return false;
        }

        return true;
      }

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–π –æ–ø–ª–∞—Ç—ã
      window.addEventListener("message", function (event) {
        if (event.origin !== "https://testpay.alfabank.ru") {
          return;
        }

        if (event.data.type === "payment_success") {
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ –Ω–∞—à —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞
          createCertificate();
        }
      });

      // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ–ø–ª–∞—Ç—ã
      async function createCertificate() {
        const formData = new FormData(
          document.getElementById("certificateForm")
        );

        const data = {
          amount: parseInt(amountInput.value),
          recipientName: formData.get("recipientName"),
          recipientEmail: formData.get("recipientEmail"),
          recipientPhone: formData.get("recipientPhone"),
          message: formData.get("message") || "",
          orderNumber: orderNumberInput.value,
        };

        try {
          const response = await fetch("/api/certificates/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (result.success) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            document.getElementById("certificateForm").innerHTML = `
                        <div class="success-message">
                            <h3>‚úÖ –°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç —Å–æ–∑–¥–∞–Ω!</h3>
                            <p>–ù–æ–º–µ—Ä —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞: <strong>${result.certificate.id}</strong></p>
                            <p>–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ email: ${data.recipientEmail}</p>
                        </div>
                    `;
          } else {
            throw new Error(result.error || "–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞");
          }
        } catch (error) {
          console.error("Error:", error);

          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
          const errorDiv = document.createElement("div");
          errorDiv.className = "error-message";
          errorDiv.innerHTML = `
                    <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                    <p>${error.message}</p>
                `;
          document.getElementById("certificateForm").appendChild(errorDiv);
        }
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –≤—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é —Å—É–º–º—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      if (amountOptions.length > 0) {
        amountOptions[0].click();
      }
    </script>
  </body>
</html>
